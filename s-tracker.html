<head>
  <title>Skills Tracker</title>
</head>

<body>
  <header>
    <h1>Welcome to Skills Tracker!</h1>
    {{> loginButtons}}
  </header>

  <!--
    If we try to add a skill without being logged in we get an error.
    So let's only show this form to logged in users.
  -->
  {{#if currentUser}}
    <form class="add-skill">
      <input type="text" name="name" placeholder="Skill name">
      <input type="submit" value="Create skill">
    </form>
  {{/if}}

  {{#each skills}}
    {{> skill}}
  {{/each}}
</body>

<template name="skill">
  <li>{{name}} - <span class='increment-score'>{{score}}</span> - <span class="username">{{username}}</span></li>
</template>
